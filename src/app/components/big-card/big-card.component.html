<div class="container__big-card">
    <div class="big-card__photo">
      <a [routerLink]="['content', id]" target="_blank">
        <img src= "{{ photoCover }}"
        alt="placeholder view"
        width="350px"
        height="270px"
        >
      </a>
    </div>
    <div class="big-card__title">
      <h1>
        <a [routerLink]="['content', id]", target="_blank">
          {{cardTitle}}
        </a>
      </h1>
    </div>
    <div class="big-card__description">
      <p>
        <a [routerLink]="['content', id]">
        {{cardDescription}}
      </a>
      </p>
    </div>
  </div>
